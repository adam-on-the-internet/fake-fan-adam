<div class="bg-white">
  <div class="container">
    <div class="row text-center pb-3">
      <ng-container *ngIf="ready; else loading">
        <div class="col-md-12">
          <h1>{{muppet.name}}</h1>
        </div>
        <div class="col-md-12">
          <div class="row justify-content-center">
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" (click)="edit()">Edit</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" (click)="requestDelete()">Delete</button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="col-md-12">
    <app-loading></app-loading>
  </div>
</ng-template>
