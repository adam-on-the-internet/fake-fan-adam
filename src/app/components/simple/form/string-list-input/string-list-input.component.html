<ng-container *ngIf="valueName">
  <section class="form-group">
    <label [attr.for]="valueName" *ngIf="showLabel">
      {{labelName}}:
    </label>
    <div class="input-group mb-3" [attr.id]="valueName">
      <input type="text" class="form-control" [(ngModel)]="nextItem">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" [disabled]="disableAdd" (click)="addNextItem()">Add
        </button>
      </div>
    </div>
    <ng-container *ngIf="largeDisplay">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of value; let i = index">
          <div class="row">
            <div class="col-md-8">
              <app-string-input [(value)]="value[i]" [valueName]="valueName + '-item-' + i"
                                [showLabel]="false"></app-string-input>
            </div>
            <div class="col-md-4">
              <button class="btn btn-secondary pull-right" (click)="removeItem(i)">
                Remove
                <i class="fa fa-trash ml-2"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="!largeDisplay">
      <ng-container *ngFor="let item of value; let i = index">
        <span class="badge badge-info mr-2" (click)="removeItem(i)">
          {{item}}
          <i class="fa fa-trash ml-2"></i>
        </span>
      </ng-container>
    </ng-container>
  </section>
</ng-container>
