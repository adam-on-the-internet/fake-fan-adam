<div class="container">
  <div class="row my-3">
    <div class="col-md-12">
      <h1>Tunnel Goons Gallery</h1>
      <button class="btn btn-secondary" (click)="generate()" *ngIf="isLoggedIn">
        <i class="fa fa-plus"></i>
        Generate a Tunnel Goon
      </button>
      <hr>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-12">
      <ng-container *ngIf="tunnelGoons">
        <div class="row">
          <div class="col-md-12">
            <p>
              Showing {{tunnelGoons.length}} Tunnel Goon(s)...
            </p>
          </div>
          <ng-container *ngFor="let goon of tunnelGoons">
            <div class="col-md-6">
              <app-tunnel-goon-card [tunnelGoon]="goon" [showingMultiple]="true"
                                    (refreshData)="ngOnInit()"></app-tunnel-goon-card>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <ng-container *ngIf="!tunnelGoons">
        <app-loading></app-loading>
      </ng-container>
    </div>
  </div>
</div>
