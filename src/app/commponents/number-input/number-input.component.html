<ng-container *ngIf="valueName && value">
  <section class="form-group">
    <label [attr.for]="valueName">
      {{labelName}}:
    </label>
    <input
      [attr.id]="valueName"
      class="form-control"
      type="number"
      [attr.name]="valueName"
      [(ngModel)]="value"
      (change)="onValueChange()"
    />
  </section>
</ng-container>
